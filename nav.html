<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        :root {
            --primary-color: green;
            --secondary-color: white;
            --primary-txt-color: black;
            --secondary-txt-color: white;
            --normal-txt-color: rgb(84, 84, 84);
        }

        * {
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(240, 240, 240);
        }

        a {
            text-decoration: none;
        }

        ul li {
            list-style: none;
        }

        header {
            width: 100%;
        }

        nav {
            background-color: var(--primary-color);
            color: var(--secondary-txt-color);
            padding: 20px 140px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
        }

        .search-bar {
            flex: 1;
            gap: 80px;
            max-width: 30vw;
            position: relative;
        }

        .search-bar input {
            font-size: 0.98rem;
            width: 100%;
            border-radius: 50px;
            padding: 10px 20px;
            border: none;
            padding-left: 40px;
        }

        .search-bar input:focus {
            outline: none;
        }


        .search-bar i {
            cursor: pointer;
            font-size: 1.4rem;
            color: gray;
            position: absolute;
            top: 11px;
            left: 10px;
        }

        .nav-items {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-items li {
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 1.3rem;
        }

        .nav-items li i {
            font-size: 1.9rem;
        }

        .cart-btn {
            position: relative;
            border-left: 1px solid var(--secondary-txt-color);
            padding-left: 20px;
        }

        #cart-item-amt {
            position: absolute;
            top: -10px;
            right: -12px;
            font-size: 13px;
            aspect-ratio: 1;
            background-color: red;
            padding-top: 0.14rem;
            height: 23px;
            width: 23px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 400px;
        }

        .nav-cat-items {
            background-color: var(--secondary-color);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 140px;
        }

        .nav-cat-items li a {
            color: var(--normal-txt-color);

        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" name="search" placeholder="Enter the product name....">
                <i class='bx bx-search'></i>
            </div>
            <ul class="nav-items">
                <li><i class='bx bx-user'></i> Login</li>
                <li class="cart-btn"><i class='bx bx-cart'></i> <span id="cart-item-amt">00</span></li>
            </ul>
        </nav>
        <ul class="nav-cat-items">
            <li><a href="">Meat</a></li>
            <li><a href="">Meat</a></li>
            <li><a href="">Meat</a></li>
            <li><a href="">Meat</a></li>
            <li><a href="">Meat</a></li>
            <li><a href="">Meat</a></li>
            <li><a href="">Meat</a></li>
            <li><a href="">Meat</a></li>

        </ul>

    </header>

</body>

</html>
